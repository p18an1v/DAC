<!DOCTYPE html>
<html><head>
<script src="../jquery-1.9.1.js"></script>
<script>
$(document).ready(function(){
    $(".btn1").click(function(){
        $("h1").fadeOut(1000);
    });
    $(".btn2").click(function(){
        $("h1").fadeIn(1000);
    });
});
</script></head>
<body>
<button class="btn1">Fade out</button>
<button class="btn2">Fade in</button>
<h1>This is a paragraph.</h1>
</body></html>
