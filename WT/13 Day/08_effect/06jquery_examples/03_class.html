<!DOCTYPE html>
<html>
<head>
<script src="jquery-1.9.1.js">
</script>
<style>

.test{
color:red;
}
</style>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $(".test").hide();
  });
});
</script>
</head>

<body>
<h2 class="test">This is a heading</h2>
<p>This is a paragraph.</p>
<p class="test">This is another paragraph.</p>
<button>Click me</button>
</body>

</html>
