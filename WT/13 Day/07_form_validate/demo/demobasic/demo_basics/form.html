<html>
<head>

<script type="text/javascript" src="jquery-1.9.1.js" charset="utf-8"></script>
<script>
$(document).ready(function(){
function chkuid()
{var u=$("#uid")
alert("hi")

{$("#ue").text("enter valid data");

}

}

function chkpass()
{var p=$("#pass")

{

}

function chkfinal()
{

if(userid&&upassword&&mobile)
return true;
else
return false;

}


$("#frm").submit(chkfinal)

});
</script>

<input type="submit"/>
